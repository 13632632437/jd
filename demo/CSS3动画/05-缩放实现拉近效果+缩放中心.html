<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .demo {
      width: 300px;
      height: 300px;
      background-color: red;
      margin: 100px auto;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      transition: all 1s;
      /* transform-origin: x y;  可以是数字，也可以是top，left等单词 */
      transform-origin: 0px 0px;
    }
    .demo:hover img{
      transform: scale(1.5);
    }

  </style>
</head>

<body>
  <div class="demo">
    <img src="../../image/1.jpg" alt="">
  </div>
</body>

</html>

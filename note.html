<body>
    <!--  vscode注释快捷键：单行注释，使用“Ctrl + /” 块注释，使用“Alt+Shift+A或者ctrl+alt+A” --> 
    <!-- git新增的三次命令：第一次git add 第二次 git commit -m"提交描述" 第三次git push -->
    <!--  代码格式化 -->
    <!-- 设置ul>li水平居中  ul{diplay：inline;} ul>li{display:inline-block}或者设置ul{display:block height=lineheight} -->
    <!-- 所有需要在一行显示的都可以使用display：flex -->
    <!-- a标签不继承颜色<li><a href="javascrip void(0);:"></a>免费注册</a></li> -->
    <!--  line-height只有px和倍数(数字)  当值为数字和百分比的时候都是相对于字体而言的-->
    <!-- text-align：center是文字相对行内标签（内联标签）水平居中   align-items：center;是标签相对于父标签垂直居中  
        align：center；表格独有属性，不属于样式属性，作用：让表格相对于父元素垂直水平居中-->
    <!-- （）＝＞{} 等价于  function ()｛} -->
    <!--
        url拼接参数：http://www.yanggb.com?flag=1&type=normal&role=customer  
        第一个参数需要以【?】开头，然后是参数名，然后是【=】，然后是参数值。
        第二个参数开始则需要以【&】开头，然后是参数名，然后是【=】，然后是参数值。
    -->
    <!-- js中不允许出现background-image,要使用驼峰命名法，-去掉，拼接单词首字母大写 -->
    <!--
         setTimeout(code,millisec)
         code：JavaScript代码串
         millisec：在执行代码前需等待的毫秒数
         setTimeout() 只执行 code 一次。如果要多次调用，请使用 setInterval() 或者让 code 自身再次调用 setTimeout()。
        -->
    <!--background-image: url("../image/ia_100000200.png");如果是在css文件中设置图片路径  则是相对当前目录的上级目录为../path -->
    <!--  border: 1px solid transparent;去掉边框 -->
    <!-- box-sizing: border-box;使padding向内挤内容 -->
    <!-- 
        :nth-child(n+6)选中第六个及之后的元素 
        :nth-child(-n+9)选中从第1个到第9个子元素
        :nth-child(odd)
        :nth-child(even)
        :nth-child(3n+1) 隔选子元素
    -->

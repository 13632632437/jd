<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./font/iconfont.css">
</head>

<body>
    <div class="header">
        <div class="w">
            <div class="location hover"><span class="iconfont icon-location"></span> 北京</div>
            <div class="nav-wrap">
                <div class="login-text">你好，请登录</div>
                <div class="nav">
                    <ul>
                        <li>免费注册</li>
                        <li></li>
                        <li>我的订单</li>
                        <li></li>
                        <li class="hover">我的京东<i class="triangle"></i></li>
                        <li></li>
                        <li>京东会员</li>
                        <li></li>
                        <li class="hover">企业采购<i class="triangle"></i></li>
                        <li></li>
                        <li class="hover">客户服务<i class="triangle"></i></li>
                        <li></li>
                        <li class="hover">网站导航<i class="triangle"></i></li>
                        <li></li>
                        <li>手机京东</li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <form class="form">
        <div class="input-wrap">
            <label class="input-label">旧密码：</label>
            <input type="password" id="old_password">
            <div class="tip">密码仅支持6-18的数字和字母</div>
        </div>
        <div class="input-wrap">
            <label class="input-label">新密码：</label>
            <input type="password" id="new_password">
            <div class="tip">密码仅支持6-18的数字和字母</div>
        </div>
        <div class="input-wrap">
            <label class="input-label">确认密码：</label>
            <input type="password" id="rep_password">
            <div class="tip">密码仅支持6-18的数字和字母</div>
        </div>
        <div class="input-wrap">
            <button class="submit-btn">提交</button>
        </div>
    </form>
   
    <div contenteditable="true">这是一个可编辑段落。</div>
    <script>
        var oldPassword = getId("old_password");
        var newPassword = getId("new_password");
        oldPassword.oninput = function (e) {
            check(e, this);
        }
        newPassword.oninput = function (e) {
            check(e, this);
        }
        function check(e, that) {
            if (that.value.length < 8) {
                that.nextElementSibling.style['display'] = 'block';

            } else {
                that.nextElementSibling.style['display'] = 'none';
            }
        }
        function getId(id) {
            return document.getElementById(id)
        }
    </script>
</body>

</html>

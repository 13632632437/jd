 <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
        .swiper {
          width: 600px;
          height: 320px;
          border: 1px solid #000;
          margin: 100px auto;
          background-repeat: no-repeat;
          background-size: cover;
        }
      </style>
    </head>

    <body>
      <div class="swiper"></div>
    </body>
    <script>
      let swiper = document.getElementsByClassName("swiper");
      let bgList = [
        "./image/1.jpg",
        "./image/2.jpg",
        "./image/3.jpg",
        "./image/4.jpg",
        "./image/5.jpg",
      ];
      let currentImg = 0;
      console.log(swiper[0], bgList[0]);
      setInterval(() => {
        if (currentImg > 4) {
          currentImg = 0;
        }
        swiper[0].style.backgroundImage = `url(${bgList[currentImg]})`;
        currentImg++;
      }, 1000);
    </script>
  </html>
